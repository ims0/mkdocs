site_name: Docs
theme:
  name: material
  palette:
    primary: 'Blue Grey'
    accent: 'Pink'
  features:
      - navigation.tabs
      - content.code.annotate

  #font:
    #text: 'Ubuntu'
    #code: 'Ubuntu Mono'
  language: 'zh'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - 算法基础:
    - Algorithms: algorithms.md
    - Leetcode: leetcode.md
  - 数据结构:
    - DataStruct: dataStruct.md
  - System :
    - System: sys.md
    - Linux: linux.md
    - IPC: IPC.md
    - Mutex: mutex.md
    - RCU: rcu.md
    - ThreadPool: thread_pool.md
    - ProcessDesc: process_desc.md
    - ThreadSched: thread_sched.md
  - 数据库:
    - Mysql: database.md
    - Redis: redis.md
  - 网络:
    - Tcp/Ip: tcp_ip.md
    - Http: http.md
    - Safe: safe.md
    - Nginx: nginx.md
    - Listen: listen.md
    - Epoll: epoll.md
    - NetProgram: net_program.md
    - Netfilter: netfilter.md
  - 语言基础:
    - DesignPattern : designPattern.md
    - CPP: cpp.md
    - CppVirtualFun: cppVirtualFun.md
    - C: c.md
    - BackQuestion: back-end.md



