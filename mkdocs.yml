site_name: Docs
theme:
  name: material
  palette:
    primary: 'Blue Grey'
    accent: 'Pink'
  features:
      - navigation.tabs
      - content.code.annotate

  #font:
    #text: 'Ubuntu'
    #code: 'Ubuntu Mono'
  language: 'zh'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - 算法:
    - Algorithms: algorithm/algorithms.md
    - Leetcode: algorithm/leetcode.md
  - 数据结构:
    - DataStruct: ds/dataStruct.md
  - System :
    - System: system/sys.md
    - Linux: linux.md
    - IPC: IPC.md
    - Mutex: mutex.md
    - RCU: rcu.md
    - ThreadPool: thread_pool.md
    - ProcessDesc: process_desc.md
    - ThreadSched: thread_sched.md
  - 数据库:
    - Mysql: db/database.md
    - Redis: db/redis.md
  - 网络:
    - Tcp/Ip: net/tcp_ip.md
    - Http: net/http.md
    - Safe: net/safe.md
    - Nginx: net/nginx.md
    - Listen: net/listen.md
    - Epoll: net/epoll.md
    - NetProgram: net/net_program.md
    - Netfilter: net/netfilter.md
  - C/CPP:
    - DesignPattern : lang/designPattern.md
    - CPP: lang/cpp.md
    - CppVirtualFun: lang/cppVirtualFun.md
    - C: lang/c.md
    - BackQuestion: lang/back-end.md



